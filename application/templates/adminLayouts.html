    <script>
      window.onload = function() {
        const flashMessages = document.getElementById('flash-messages');
        if (flashMessages) {
          // Hide flash messages after 5 seconds (5000 ms)
          setTimeout(() => {
            // Option 1: Simply hide
            flashMessages.style.display = 'none';
    
            // Option 2: Fade out (requires CSS transition)
            // flashMessages.style.transition = 'opacity 1s ease';
            // flashMessages.style.opacity = '0';
            // setTimeout(() => flashMessages.style.display = 'none', 1000);
          }, 1000);
        }
      };
    </script>

<script>
  function submitPDFForm() {
    // Get selected values
    const risk = document.getElementById("filter-risk").value;
    const state = document.getElementById("filter-state").value;
    const protocol = document.getElementById("filter-service").value;
  
    // Set hidden form values
    document.getElementById("pdf-risk").value = risk;
    document.getElementById("pdf-state").value = state;
    document.getElementById("pdf-protocol").value = protocol;
  
    // Submit the form
    document.getElementById("pdfForm").submit();
  }
  </script>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
