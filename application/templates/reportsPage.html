{% extends "adminLayouts.html" %}

{% block content %}

<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">

        <!-- Controls and Filters Card -->
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="card shadow-sm">
                    <div class="card-body">

                        <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
                           
                           <!-- Hidden form for PDF export -->
                            <form id="pdfForm" action="/report/pdf" method="get" style="display: none;">
                                <input type="hidden" name="risk" id="pdf-risk">
                                <input type="hidden" name="state" id="pdf-state">
                                <input type="hidden" name="protocol" id="pdf-protocol">
                            </form>
                            
                            <!-- Your filters (unchanged, except giving unique IDs to selects) -->
                            <div class="d-flex align-items-center gap-3 mt-3 mt-md-0">
                                <select name="risk" id="filter-risk" class="form-select form-select-sm w-auto">
                                <option value="">All Risk</option>
                                {% for rk in Risks %}
                                    <option value="{{ rk }}">{{ rk }}</option>
                                {% endfor %}
                                </select> 
                                <select name="state" id="filter-state" class="form-select form-select-sm w-auto">
                                <option value="">All States</option>
                                {% for st in states %}
                                    <option value="{{ st }}">{{ st }}</option>
                                {% endfor %}
                                </select>  
                                <select name="service" id="filter-service" class="form-select form-select-sm w-auto">
                                <option value="">All Services</option>
                                {% for s in service %}
                                    <option value="{{ s }}">{{ s }}</option>
                                {% endfor %}
                                </select> 
                            </div>

                            <div class="d-flex align-items-center flex-wrap gap-2">
                                <button class="btn btn-secondary" onclick="location.href='/users'">Users</button>
                                <div class="dropdown">
                                    <button class="btn btn-success dropdown-toggle" type="button" id="exportBtn" data-bs-toggle="dropdown" aria-expanded="true">
                                        Export Report
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="exportBtn">
                                        <li><a class="dropdown-item" href="#" onclick="submitPDFForm()">Download PDF</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="window.print()">Print Page</a></li>
                                    </ul>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">
                Copyright Â© KatzStudents 2025
            </span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
                Free <a href="https://www.bootstrapdash.com/bootstrap-admin-template/" target="_blank">Bootstrap admin templates</a> from Bootstrapdash.com
            </span>
        </div>
    </footer>
</div>

{% endblock %}

{% block scripts %}
<!-- Bootstrap JS Bundle with Popper (needed for dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


{% endblock %}
